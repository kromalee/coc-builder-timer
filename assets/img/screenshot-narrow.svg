<svg width="720" height="1280" viewBox="0 0 720 1280" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="720" height="1280" fill="#f5f5f5"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="720" height="80" fill="#409EFF"/>
  <text x="360" y="45" text-anchor="middle" fill="white" font-size="24" font-family="Arial, sans-serif">COC计时器</text>
  
  <!-- 设置按钮 -->
  <circle cx="660" cy="40" r="20" fill="rgba(255,255,255,0.2)"/>
  <text x="660" y="47" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif">⚙</text>
  
  <!-- 主要内容区域 -->
  <rect x="20" y="100" width="680" height="1160" fill="white" rx="12" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 标题 -->
  <text x="360" y="140" text-anchor="middle" fill="#333" font-size="28" font-family="Arial, sans-serif">建筑升级管理</text>
  
  <!-- 建筑工人卡片1 -->
  <rect x="40" y="170" width="640" height="120" fill="#fff" rx="8" stroke="#409EFF" stroke-width="2"/>
  <circle cx="90" cy="210" r="20" fill="#FFD700"/>
  <text x="90" y="217" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">工人1</text>
  <text x="130" y="195" fill="#333" font-size="18" font-family="Arial, sans-serif">大本营 → 13级</text>
  <text x="130" y="215" fill="#409EFF" font-size="16" font-family="Arial, sans-serif">剩余: 2天 14小时</text>
  <rect x="130" y="230" width="200" height="15" fill="#e0e0e0" rx="8"/>
  <rect x="130" y="230" width="120" height="15" fill="#409EFF" rx="8"/>
  <text x="130" y="265" fill="#666" font-size="12" font-family="Arial, sans-serif">60% 完成</text>
  <text x="600" y="217" text-anchor="middle" fill="#409EFF" font-size="24" font-family="Arial, sans-serif">⏰</text>
  
  <!-- 建筑工人卡片2 -->
  <rect x="40" y="310" width="640" height="120" fill="#fff" rx="8" stroke="#52C41A" stroke-width="2"/>
  <circle cx="90" cy="350" r="20" fill="#FFD700"/>
  <text x="90" y="357" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">工人2</text>
  <text x="130" y="335" fill="#333" font-size="18" font-family="Arial, sans-serif">箭塔 → 18级</text>
  <text x="130" y="355" fill="#52C41A" font-size="16" font-family="Arial, sans-serif">剩余: 8小时</text>
  <rect x="130" y="370" width="200" height="15" fill="#e0e0e0" rx="8"/>
  <rect x="130" y="370" width="160" height="15" fill="#52C41A" rx="8"/>
  <text x="130" y="405" fill="#666" font-size="12" font-family="Arial, sans-serif">80% 完成</text>
  <text x="600" y="357" text-anchor="middle" fill="#52C41A" font-size="24" font-family="Arial, sans-serif">⚡</text>
  
  <!-- 建筑工人卡片3 -->
  <rect x="40" y="450" width="640" height="120" fill="#fff" rx="8" stroke="#FF4D4F" stroke-width="2"/>
  <circle cx="90" cy="490" r="20" fill="#FFD700"/>
  <text x="90" y="497" text-anchor="middle" fill="#333" font-size="14" font-family="Arial, sans-serif">工人3</text>
  <text x="130" y="475" fill="#333" font-size="18" font-family="Arial, sans-serif">法师塔 → 15级</text>
  <text x="130" y="495" fill="#FF4D4F" font-size="16" font-family="Arial, sans-serif">剩余: 1天 6小时</text>
  <rect x="130" y="510" width="200" height="15" fill="#e0e0e0" rx="8"/>
  <rect x="130" y="510" width="60" height="15" fill="#FF4D4F" rx="8"/>
  <text x="130" y="545" fill="#666" font-size="12" font-family="Arial, sans-serif">30% 完成</text>
  <text x="600" y="497" text-anchor="middle" fill="#FF4D4F" font-size="24" font-family="Arial, sans-serif">🔥</text>
  
  <!-- 空闲工人卡片 -->
  <rect x="40" y="590" width="640" height="120" fill="#fff" rx="8" stroke="#d9d9d9" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="90" cy="630" r="20" fill="#d9d9d9"/>
  <text x="90" y="637" text-anchor="middle" fill="#999" font-size="14" font-family="Arial, sans-serif">工人4</text>
  <text x="130" y="635" fill="#999" font-size="18" font-family="Arial, sans-serif">空闲中</text>
  <text x="600" y="637" text-anchor="middle" fill="#d9d9d9" font-size="24" font-family="Arial, sans-serif">💤</text>
  
  <!-- 统计卡片 -->
  <rect x="40" y="730" width="640" height="100" fill="#fafafa" rx="8"/>
  <text x="60" y="760" fill="#333" font-size="20" font-family="Arial, sans-serif">总体进度</text>
  <text x="60" y="780" fill="#666" font-size="14" font-family="Arial, sans-serif">3个工人正在工作</text>
  <text x="60" y="800" fill="#666" font-size="14" font-family="Arial, sans-serif">1个工人空闲</text>
  <circle cx="600" cy="780" r="25" fill="none" stroke="#e0e0e0" stroke-width="5"/>
  <circle cx="600" cy="780" r="25" fill="none" stroke="#409EFF" stroke-width="5" stroke-dasharray="94" stroke-dashoffset="24" transform="rotate(-90 600 780)"/>
  <text x="600" y="787" text-anchor="middle" fill="#409EFF" font-size="14" font-family="Arial, sans-serif">75%</text>
  
  <!-- 快捷操作按钮 -->
  <rect x="40" y="860" width="200" height="50" fill="#409EFF" rx="8"/>
  <text x="140" y="890" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif">添加任务</text>
  
  <rect x="260" y="860" width="200" height="50" fill="#52C41A" rx="8"/>
  <text x="360" y="890" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif">设置提醒</text>
  
  <rect x="480" y="860" width="200" height="50" fill="#FF7A45" rx="8"/>
  <text x="580" y="890" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif">查看历史</text>
  
  <!-- 通知区域 -->
  <rect x="40" y="940" width="640" height="80" fill="#fff3cd" rx="8" stroke="#ffeaa7" stroke-width="2"/>
  <text x="60" y="965" fill="#856404" font-size="16" font-family="Arial, sans-serif">📢 提醒</text>
  <text x="60" y="985" fill="#856404" font-size="14" font-family="Arial, sans-serif">箭塔升级将在8小时后完成</text>
  <text x="60" y="1005" fill="#856404" font-size="14" font-family="Arial, sans-serif">记得及时收取资源！</text>
  
  <!-- 底部导航 -->
  <rect x="0" y="1200" width="720" height="80" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="120" y="1220" width="60" height="40" fill="#409EFF" rx="6"/>
  <text x="150" y="1245" text-anchor="middle" fill="white" font-size="12" font-family="Arial, sans-serif">首页</text>
  
  <rect x="240" y="1220" width="60" height="40" fill="#f0f0f0" rx="6"/>
  <text x="270" y="1245" text-anchor="middle" fill="#666" font-size="12" font-family="Arial, sans-serif">统计</text>
  
  <rect x="360" y="1220" width="60" height="40" fill="#f0f0f0" rx="6"/>
  <text x="390" y="1245" text-anchor="middle" fill="#666" font-size="12" font-family="Arial, sans-serif">设置</text>
  
  <rect x="480" y="1220" width="60" height="40" fill="#f0f0f0" rx="6"/>
  <text x="510" y="1245" text-anchor="middle" fill="#666" font-size="12" font-family="Arial, sans-serif">关于</text>
</svg>