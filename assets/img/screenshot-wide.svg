<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1280" height="720" fill="#f5f5f5"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1280" height="80" fill="#409EFF"/>
  <text x="640" y="45" text-anchor="middle" fill="white" font-size="28" font-family="Arial, sans-serif">部落冲突建筑工人计时器</text>
  
  <!-- 主要内容区域 -->
  <rect x="40" y="120" width="1200" height="560" fill="white" rx="12" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 标题 -->
  <text x="640" y="170" text-anchor="middle" fill="#333" font-size="32" font-family="Arial, sans-serif">建筑升级管理</text>
  
  <!-- 建筑工人卡片1 -->
  <rect x="80" y="220" width="280" height="200" fill="#fff" rx="8" stroke="#409EFF" stroke-width="2"/>
  <circle cx="140" cy="270" r="25" fill="#FFD700"/>
  <text x="140" y="277" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">工人1</text>
  <text x="200" y="250" fill="#333" font-size="18" font-family="Arial, sans-serif">大本营</text>
  <text x="200" y="275" fill="#666" font-size="14" font-family="Arial, sans-serif">升级至13级</text>
  <text x="200" y="300" fill="#409EFF" font-size="16" font-family="Arial, sans-serif">剩余: 2天 14小时</text>
  <rect x="200" y="320" width="120" height="20" fill="#e0e0e0" rx="10"/>
  <rect x="200" y="320" width="72" height="20" fill="#409EFF" rx="10"/>
  <text x="260" y="355" text-anchor="middle" fill="#666" font-size="12" font-family="Arial, sans-serif">60% 完成</text>
  
  <!-- 建筑工人卡片2 -->
  <rect x="400" y="220" width="280" height="200" fill="#fff" rx="8" stroke="#52C41A" stroke-width="2"/>
  <circle cx="460" cy="270" r="25" fill="#FFD700"/>
  <text x="460" y="277" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">工人2</text>
  <text x="520" y="250" fill="#333" font-size="18" font-family="Arial, sans-serif">箭塔</text>
  <text x="520" y="275" fill="#666" font-size="14" font-family="Arial, sans-serif">升级至18级</text>
  <text x="520" y="300" fill="#52C41A" font-size="16" font-family="Arial, sans-serif">剩余: 8小时</text>
  <rect x="520" y="320" width="120" height="20" fill="#e0e0e0" rx="10"/>
  <rect x="520" y="320" width="96" height="20" fill="#52C41A" rx="10"/>
  <text x="580" y="355" text-anchor="middle" fill="#666" font-size="12" font-family="Arial, sans-serif">80% 完成</text>
  
  <!-- 建筑工人卡片3 -->
  <rect x="720" y="220" width="280" height="200" fill="#fff" rx="8" stroke="#FF4D4F" stroke-width="2"/>
  <circle cx="780" cy="270" r="25" fill="#FFD700"/>
  <text x="780" y="277" text-anchor="middle" fill="#333" font-size="16" font-family="Arial, sans-serif">工人3</text>
  <text x="840" y="250" fill="#333" font-size="18" font-family="Arial, sans-serif">法师塔</text>
  <text x="840" y="275" fill="#666" font-size="14" font-family="Arial, sans-serif">升级至15级</text>
  <text x="840" y="300" fill="#FF4D4F" font-size="16" font-family="Arial, sans-serif">剩余: 1天 6小时</text>
  <rect x="840" y="320" width="120" height="20" fill="#e0e0e0" rx="10"/>
  <rect x="840" y="320" width="36" height="20" fill="#FF4D4F" rx="10"/>
  <text x="900" y="355" text-anchor="middle" fill="#666" font-size="12" font-family="Arial, sans-serif">30% 完成</text>
  
  <!-- 空闲工人卡片 -->
  <rect x="1040" y="220" width="160" height="200" fill="#fff" rx="8" stroke="#d9d9d9" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="1120" cy="270" r="25" fill="#d9d9d9"/>
  <text x="1120" y="277" text-anchor="middle" fill="#999" font-size="16" font-family="Arial, sans-serif">工人4</text>
  <text x="1120" y="320" text-anchor="middle" fill="#999" font-size="14" font-family="Arial, sans-serif">空闲中</text>
  
  <!-- 统计信息 -->
  <rect x="80" y="460" width="1120" height="80" fill="#fafafa" rx="8"/>
  <text x="120" y="490" fill="#333" font-size="18" font-family="Arial, sans-serif">总体进度</text>
  <text x="120" y="515" fill="#666" font-size="14" font-family="Arial, sans-serif">3个工人正在工作，1个工人空闲</text>
  <circle cx="1000" cy="500" r="30" fill="none" stroke="#e0e0e0" stroke-width="6"/>
  <circle cx="1000" cy="500" r="30" fill="none" stroke="#409EFF" stroke-width="6" stroke-dasharray="113" stroke-dashoffset="28" transform="rotate(-90 1000 500)"/>
  <text x="1000" y="507" text-anchor="middle" fill="#409EFF" font-size="16" font-family="Arial, sans-serif">75%</text>
  
  <!-- 底部按钮 -->
  <rect x="80" y="580" width="120" height="40" fill="#409EFF" rx="6"/>
  <text x="140" y="605" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif">添加任务</text>
  
  <rect x="220" y="580" width="120" height="40" fill="#52C41A" rx="6"/>
  <text x="280" y="605" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif">设置提醒</text>
</svg>